---
layout: front
---

        <ul class="posts">
            {% for post in site.posts limit:10 %}
        <li class="post">
          <h2><a href="{{ post.url }}">{{ post.title  }}</a></h2>
          <span class="meta">
            {{ post.date | date: "%B %e, %Y" }}
          </span>
          <p>
              {{ post.content | strip_html | truncatewords:50 }}
          </p>

        </li>
        {% endfor %}


    </ul>
