---
layout: default
title: Archive
permalink: /categories/
---
<ul class="posts-list">
	{% for label in site.categories  %}
<li class="post">
<div class="circle"></div>
<div class="date">
	{{ label[0] | capitalize }}
</div>
<div class="content">
	<ul class="archives-list">
		{% for post in label[1] %}

			<li><a href="{{ post.url }}">{{ post.title }} </a><span class="meta">{{ post.date | date:"%B %e ,%Y"}}</span></li>


		{% endfor %}
</ul>

</div>
</li>
{% endfor %}

</ul>
